<title>{% if page.title and page.rawname != 'home' %}{{page.title}} &mdash; {% endif %}{{site.title}}</title>
{% if page.rawname == 'home' and page.title %}<script>document.querySelector('title').innerHTML = "{{page.title}}"</script>{% endif %}
<!-- Viewport meta -->
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- Icons -->
{% include icons.html %}
<!-- Theme color -->
<meta name="theme-color" content="#32424A">
<!-- Google site verification -->
<meta name="google-site-verification" content="QNVgLo5Lc8fkZEROTJAVdj6OR-HfetxQswuglVfoCi8" />
<!-- Search Engine Tags -->
<meta name="description" content="{% if page.description %}{{page.description}}{% else %}{{site.description}}{% endif %}" />
<meta name="keywords" content="ethan,booligoosh,coding,code,programming,github,scratch,design,logos,behance,amateur">
<!-- Open Graph Tags -->
<meta property="og:title" content="{% unless page.rawname == 'home' %}{% if page.title %}{{page.title}} &mdash; {% endif %}{% endunless %}{{site.title}}">
<meta name="twitter:title" content="{% unless page.rawname == 'home' %}{% if page.title %}{{page.title}} &mdash; {% endif %}{% endunless %}{{site.title}}">
<meta property="og:type" content="website">
<meta property="og:description" content="{% if page.description %}{{page.description}}{% else %}{{site.description}}{% endif %}">
<meta name="twitter:description" content="{% if page.description %}{{page.description}}{% else %}{{site.description}}{% endif %}">
<meta property="og:url" content="{{page.url}}" />
<meta property="og:image" content="{{site.url}}/img/logos/logo.png">
<meta name="twitter:image" content="{{site.url}}/img/logos/logo.png">

<meta name="twitter:card" content="summary">

<!-- SCRIPTS TO LOAD AFTER DOM -->

<!-- Google Analytics -->
<script src="{{site.baseurl}}/ga.js" defer></script>
 
<!-- classList polyfill -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/classlist/2014.01.31/classList.min.js" defer></script>

<script src="/swfobject.js" defer></script>

<!-- Smooth Scroll -->
<script defer src="https://kryogenix.org/code/browser/smoothscroll/smoothscroll.js"></script>

<!-- Entypo -->
<link rel="stylesheet" href="https://cdn.rawgit.com/alicescfernandes/entypo-webfont/57d4968d/style.css">
