<title>{{page.title}}</title>
<!-- Viewport meta -->
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- Icons -->
{% include icons.html %}
<!-- Google site verification -->
<meta name="google-site-verification" content="QNVgLo5Lc8fkZEROTJAVdj6OR-HfetxQswuglVfoCi8" />
<!-- Search Engine Tags -->
<meta name="description" content="{% if page.description %}{{page.description}}{% else %}{{site.description}}{% endif %}" />
<meta name="keywords" content="booligoosh,coding,code,programming,github,scratch,design,logos,behance,amateur">
<!-- Open Graph Tags -->
<meta property="og:title" content="{{page.title}}" />
<meta property="og:type" content="website" />
<meta property="og:description" content="{% if page.description %}{{page.description}}{% else %}{{site.description}}{% endif %}" />
<meta property="og:url" content="{{page.url}}" />
<meta property="og:image" content="{{site.url}}/img/logos/logo.png" /> <!-- CHANGE LATER -->

<!-- SCRIPTS TO LOAD AFTER DOM -->

<!-- Google Analytics -->
<script src="{{site.baseurl}}/ga.js" defer></script>

<!-- Go to www.addthis.com/dashboard to customize your tools -->			
<script type="text/javascript" src="//s7.addthis.com/js/300/addthis_widget.js#pubid=ra-5818ed9dde33624c" defer></script>

<!-- classList polyfill -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/classlist/2014.01.31/classList.min.js" defer></script>

<script src="/swfobject.js" defer></script>
